<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Collection</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
            --primary-color: #6e8efb;
            --secondary-color: #a777e3;
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 2.5rem 0;
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -80px;
            left: -30px;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }

        .car-card {
            transition: all 0.3s ease;
            margin-bottom: 25px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .car-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            background: var(--primary-gradient) !important;
            border-bottom: none !important;
            padding: 1.25rem 1.5rem;
        }

        .price-tag {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .action-buttons .btn {
            margin: 0 4px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 25px;
            transition: all 0.2s;
        }

        .action-buttons .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .car-img-container {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            margin: 0.75rem 0;
            position: relative;
        }

        .car-img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.4s;
        }

        .car-card:hover .car-img {
            transform: scale(1.05);
        }

        .spec-badge {
            font-size: 0.8rem;
            padding: 0.4em 0.8em;
            border-radius: 50px;
            font-weight: 500;
            margin-right: 0.6rem;
            margin-bottom: 0.6rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .clickable-card {
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }

        .clickable-card:hover {
            text-decoration: none;
        }

        .exchange-rate-banner {
            min-width: 200px;
            transition: all 0.3s ease;
            background-color: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 0.9rem 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .exchange-rate-banner:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .results-count {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .page-size-selector {
            width: 90px;
            display: inline-block;
            margin-left: 12px;
            border-radius: 25px;
            padding: 0.375rem 0.75rem;
        }

        .pagination .page-item {
            margin: 0 3px;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pagination .page-link {
            color: var(--primary-color);
            border-radius: 50% !important;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }

        .pagination .page-link:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .pagination .page-item.disabled .page-link {
            opacity: 0.5;
        }

        .pagination-container {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .page-info {
            font-weight: 500;
            color: #495057;
        }

        @media (max-width: 768px) {
            .pagination-container {
                flex-direction: column;
                gap: 1.5rem;
            }

            .page-size-selector {
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container position-relative" style="z-index: 1;">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="display-4 fw-bold mb-3">Car Archive</h1>
                <p class="lead mb-0">Browse through our vehicles</p>
            </div>
            <div class="exchange-rate-banner">
                <div class="text-end">
                    <div class="fw-bold fs-5 mb-1 text-dark">Currency Exchange</div>
                    <div class="fs-6 text-dark">
                        <span>1 EUR = </span>
                        <span class="text-dark fw-bold" th:text="${#numbers.formatDecimal(exchangeRate, 1, 4, 'COMMA')}"></span>
                        <span> PLN</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="/cars/add" class="btn btn-light btn-lg px-4 me-3">
                <i class="bi bi-plus-circle me-2"></i>Add New Car
            </a>
            <a href="/cars/search" class="btn btn-light btn-lg px-4">
                <i class="bi bi-search me-2"></i>Search Cars
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div th:if="${not cars.empty}" class="d-flex justify-content-between align-items-center mb-4">
        <div class="results-count">
            Showing cars
            <span th:text="${currentPage * pageSize + 1}"></span> to
            <span th:with="endItem=${currentPage * pageSize + cars.size()}"
                  th:text="${endItem}"></span> of
            <span th:text="${totalElements}"></span> vehicles
        </div>
    </div>

    <div th:if="${cars.empty}" class="text-center py-5">
        <div class="bg-light rounded-3 p-5">
            <i class="bi bi-car-front text-muted" style="font-size: 3rem;"></i>
            <h3 class="mt-3">No cars available</h3>
            <p class="text-muted mb-4">Add your first car to get started</p>
            <a href="/cars/add" class="btn btn-primary btn-lg px-4">
                <i class="bi bi-plus-circle me-2"></i>Add Car
            </a>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="car : ${cars}">
            <div class="card h-100 car-card">
                <a th:href="@{/cars/details/{id}(id=${car.id})}" class="clickable-card">
                    <div class="card-header text-white">
                        <h5 class="mb-0" th:text="${car.year + ' ' + car.make + ' ' + car.model}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge bg-info spec-badge" th:text="${car.color}"></span>
                            <div class="price-tag">
                                <div class="original-price" th:text="'$' + ${#numbers.formatDecimal(car.price, 1, 2, 'COMMA')}"></div>
                                <div class="pln-price text-success fw-bold"
                                     th:text="'(' + ${#numbers.formatDecimal(car.price * exchangeRate, 1, 0, 'COMMA')} + ' PLN)'"></div>
                            </div>
                        </div>

                        <div class="car-img-container mb-3">
                            <img th:src="${car.imageUrl ?: '/images/car-placeholder.png'}"
                                 th:alt="${car.make} + ' ' + ${car.model}"
                                 class="car-img rounded">
                            <div th:if="${car.accidentFree}" class="position-absolute top-0 end-0 m-2">
                                <span class="badge bg-success spec-badge">
                                    <i class="bi bi-check-circle-fill me-1"></i>Accident free
                                </span>
                            </div>
                        </div>

                        <div class="mb-2">
                            <span class="badge bg-secondary spec-badge">
                                <i class="bi bi-speedometer2 me-1"></i>
                                <span th:text="${#numbers.formatInteger(car.mileage, 1, 'COMMA') + ' km'}"></span>
                            </span>
                            <span class="badge bg-success spec-badge" th:text="${car.fuelType}"></span>
                            <span th:if="${car.publishDate != null}" class="badge bg-light text-dark spec-badge">
                                <i class="bi bi-calendar me-1"></i>
                                <span th:text="${#temporals.format(car.publishDate, 'MMM d, yyyy')}"></span>
                            </span>
                        </div>
                    </div>
                </a>
                <div class="card-footer bg-light action-buttons text-center">
                    <a th:href="@{/cars/details/{id}(id=${car.id})}" class="btn btn-info">
                        <i class="bi bi-eye me-1"></i>Details
                    </a>
                    <a th:href="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-primary">
                        <i class="bi bi-pencil me-1"></i>Edit
                    </a>
                    <a th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this car?')">
                        <i class="bi bi-trash me-1"></i>Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div th:if="${totalPages > 1}" class="pagination-container d-flex justify-content-between align-items-center">
        <div class="page-info">
            Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
        </div>

        <nav>
            <ul class="pagination mb-0">
                <!-- First Page -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/cars(page=0, size=${pageSize})}" title="First Page">
                        <i class="bi bi-chevron-double-left"></i>
                    </a>
                </li>

                <!-- Previous Page -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/cars(page=${currentPage - 1}, size=${pageSize})}" title="Previous">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>

                <!-- Page Numbers -->
                <li th:each="i : ${#numbers.sequence(Math.max(0, currentPage - 2), Math.min(currentPage + 2, totalPages - 1))}"
                    class="page-item"
                    th:classappend="${i == currentPage} ? 'active' : ''">
                    <a class="page-link" th:href="@{/cars(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                </li>

                <!-- Next Page -->
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/cars(page=${currentPage + 1}, size=${pageSize})}" title="Next">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>

                <!-- Last Page -->
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/cars(page=${totalPages - 1}, size=${pageSize})}" title="Last Page">
                        <i class="bi bi-chevron-double-right"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Size Selector -->
        <div class="d-flex align-items-center">
            <span class="me-2">Show:</span>
            <select class="form-select page-size-selector" onchange="updatePageSize(this.value)">
                <option th:selected="${pageSize == 5}" value="5">5</option>
                <option th:selected="${pageSize == 10}" value="10">10</option>
                <option th:selected="${pageSize == 25}" value="25">25</option>
                <option th:selected="${pageSize == 50}" value="50">50</option>
            </select>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    function updatePageSize(size) {
        const url = new URL(window.location.href);
        url.searchParams.set('size', size);
        url.searchParams.set('page', 0);
        window.location.href = url.toString();
    }
</script>
</body>
</html>
