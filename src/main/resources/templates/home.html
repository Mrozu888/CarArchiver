<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Marketplace - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4">Welcome to Car Marketplace</h1>
            <p class="lead mb-4">Browse our collection of premium vehicles</p>

            <a th:href="@{/cars}" class="btn btn-primary btn-lg">
                View All Cars
            </a>

            <!-- Optional: Add search form if you want direct access -->
            <div class="mt-4">
                <form th:action="@{/cars/search}" method="get" class="d-flex">
                    <input type="text" name="make" class="form-control me-2" placeholder="Search by make...">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
